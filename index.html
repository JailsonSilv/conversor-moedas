<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <header>
        <img class="logo" 
        src="./assets/image/Logo.png" alt="logo"
        >
    </header>
    <h1>Conversor de Moedas</h1>
    <p>Essas são as 3 moedas mais usadas no mundo</p>
    <main id="tela-principal">
        <section class="contents">
            <div class="input"> 
                    <label for="valorEmReal">Valor em reais</label>
                    <input 
                        type="number" 
                        name="valorEmReal" 
                        id="valorEmReal"
                        class="input"
                        min="0.00"
                        max="9999999999.99"
                        required
                        tabindex="1"
                        placeholder="Quanto você vai converter??"
                    />
            </div>

            <div class="group-moedas">
                <input type="radio" value="dolar" name="moedaSelecionada" id="moeda"> <label for="dolar">Dólar</label>
                <input type="radio" value="libra" name="moedaSelecionada" id="moeda"> <label for="libra">Libra</label>
                <input type="radio" value="euro" name="moedaSelecionada" id="moeda"> <label for="euro">Euro</label>
            </div>
            
            <div class="btn">
                <button id="btnConverter" onclick="converter()">Converter</button>
                <!-- <button type="reset" id="btnLimpar">Limpar</button> -->
            </div>

            <h1 id="resultadoConversao"></h1>
        </section>
    </main>

    <script src="./script/script.js"></script>
</body>
</html>
